<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
    <defs>
        <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#be185d" flood-opacity="0.3" />
        </filter>
    </defs>

    <!-- White background circle for contrast -->
    <circle cx="60" cy="60" r="55" fill="white" stroke="#f9fafb" stroke-width="2" opacity="0.95" />

    <!-- Large central heart -->
    <g transform="translate(60,60) scale(2.5)">
        <path d="M0,8 C-6,0 -12,0 -12,8 C-12,16 0,28 0,28 C0,28 12,16 12,8 C12,0 6,0 0,8z"
            fill="url(#heartGradient)"
            stroke="#be185d"
            stroke-width="1"
            filter="url(#shadow)" />
    </g>

    <!-- Wedding rings interlinked -->
    <g transform="translate(60,30)">
        <circle cx="-8" cy="0" r="6" fill="none" stroke="#f59e0b" stroke-width="3" opacity="0.8" />
        <circle cx="8" cy="0" r="6" fill="none" stroke="#f59e0b" stroke-width="3" opacity="0.8" />
        <!-- Small diamonds on rings -->
        <circle cx="-8" cy="-6" r="1.5" fill="#fbbf24" />
        <circle cx="8" cy="-6" r="1.5" fill="#fbbf24" />
    </g>

    <!-- Decorative elements -->
    <g opacity="0.7">
        <circle cx="30" cy="40" r="2" fill="#f43f5e" />
        <circle cx="90" cy="40" r="2" fill="#f43f5e" />
        <circle cx="25" cy="80" r="1.5" fill="#ec4899" />
        <circle cx="95" cy="80" r="1.5" fill="#ec4899" />
    </g>

    <!-- Small initials -->
    <text x="45" y="100" font-family="serif" font-size="8" fill="#be185d" font-weight="bold">S</text>
    <text x="72" y="100" font-family="serif" font-size="8" fill="#be185d" font-weight="bold">G</text>
    <text x="58" y="100" font-family="serif" font-size="6" fill="#be185d">&amp;</text>
</svg>